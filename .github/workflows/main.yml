
name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout your repo
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up Python (use a supported version)
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11  # or '3.x' for latest 3 version

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # Step 4: Run tests
    - name: Run tests
      run: |
        if [ -f pytest.ini ] || [ -f tests/test_*.py ]; then pytest; else echo "No tests found"; fi
